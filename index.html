<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Detection API</title>
</head>
<body>
  <div style="width: 100%">
    <h1>Barcode Detection API demo</h1>
    <video id="video" autoplay="true" style="width: 100%; max-width: 300px;"></video>
    <div style="font-size: 2rem" id="result"></div>
  </div>
  
  <script type="text/javascript">
  // play user media stream in video element
  const video = document.getElementById('video');
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then((stream) => {
      video.srcObject = stream;
    })
    .catch((error) => console.log(error))
  
  // detect if Barcode Detection API is present
  if (!('BarcodeDetector' in window)) {
    console.log('Barcode Detector is not supported by this browser.');
  } else {
    console.log('Barcode Detector supported!');

    // detect QR and codabar codes from the media stream in the video element
    const result = document.getElementById('result');
    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code', 'codabar'] });
    barcodeDetector.detect(video)
      .then(barcodes => {
        result.innerHTML = JSON.stringify(barcodes);
      })
      .catch(err => {
        result.innerHTML = JSON.stringify(err);
      });
  }
  </script>
</body>
</html>
